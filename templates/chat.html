{% extends "base.html" %}

{% block title %}Chat Room - PyChat{% endblock %}

{% block extra_css %}
<style>
    .chat-container {
        height: calc(100vh - 150px);
        display: flex;
    }

    .sidebar {
        width: 250px;
        background: #f8f9fa;
        border-right: 1px solid #dee2e6;
        display: flex;
        flex-direction: column;
    }

    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .room-list {
        flex-grow: 1;
        overflow-y: auto;
    }

    .message-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        background: #fff;
    }

    .message-input {
        padding: 1rem;
        background: #f8f9fa;
        border-top: 1px solid #dee2e6;
    }

    .message {
        margin-bottom: 1rem;
    }

    .message-bubble {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        max-width: 70%;
    }

    .message.own {
        text-align: right;
    }

    .message.own .message-bubble {
        background: #007bff;
        color: white;
    }

    .message.other .message-bubble {
        background: #f1f1f1;
    }

    .message-info {
        font-size: 0.8rem;
        color: #6c757d;
        margin-top: 0.25rem;
    }

    .user-list {
        padding: 1rem;
        border-top: 1px solid #dee2e6;
    }

    .user-status {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
    }

    .user-status.online {
        background: #28a745;
    }

    .user-status.offline {
        background: #dc3545;
    }

    .message-actions {
        display: none;
        margin-top: 0.25rem;
    }

    .message:hover .message-actions {
        display: block;
    }

    .reaction-list {
        margin-top: 0.5rem;
    }

    .reaction {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        background: #f8f9fa;
        border-radius: 1rem;
        margin-right: 0.5rem;
        cursor: pointer;
    }

    .typing-indicator {
        padding: 0.5rem;
        color: #6c757d;
        font-style: italic;
    }

    .file-preview {
        max-width: 200px;
        max-height: 200px;
        margin-top: 0.5rem;
    }

    .emoji-picker {
        position: absolute;
        bottom: 100%;
        right: 0;
        z-index: 1000;
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="sidebar">
        <div class="p-3 border-bottom">
            <h5>Chat Rooms</h5>
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#createRoomModal">
                <i class="fas fa-plus"></i> New Room
            </button>
        </div>
        <div class="room-list">
            {% for room in rooms %}
            <div class="p-2 border-bottom room-item" data-room-id="{{ room.id }}">
                <i class="fas fa-hashtag"></i> {{ room.name }}
                <small class="text-muted d-block">{{ room.description }}</small>
            </div>
            {% endfor %}
        </div>
        <div class="user-list">
            <h6>Online Users</h6>
            <div id="online-users"></div>
        </div>
    </div>
    
    <div class="chat-area">
        <div class="message-list" id="messages"></div>
        <div class="typing-indicator" id="typing-indicator"></div>
        <div class="message-input">
            <form id="message-form" class="d-flex gap-2">
                <div class="input-group">
                    <input type="text" class="form-control" id="message-input" placeholder="Type a message...">
                    <button type="button" class="btn btn-outline-secondary" id="emoji-button">
                        <i class="far fa-smile"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="file-button">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Create Room Modal -->
<div class="modal fade" id="createRoomModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Room</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="create-room-form">
                    <div class="mb-3">
                        <label class="form-label">Room Name</label>
                        <input type="text" class="form-control" id="room-name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="room-description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="create-room-button">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- File Input (hidden) -->
<input type="file" id="file-input" style="display: none">
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.0/dist/index.min.js"></script>
<script>
    // Initialize emoji picker
    const picker = new EmojiButton();
    const emojiButton = document.getElementById('emoji-button');
    const messageInput = document.getElementById('message-input');

    picker.on('emoji', emoji => {
        messageInput.value += emoji;
    });

    emojiButton.addEventListener('click', () => {
        picker.togglePicker(emojiButton);
    });
</script>
{% endblock %}
