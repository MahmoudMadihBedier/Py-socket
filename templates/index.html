<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyChat - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">PyChat</h1>
                        <form action="{{ url_for('chat') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Choose a Username</label>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       pattern="[A-Za-z0-9_]{3,16}" 
                                       title="Username must be 3-16 characters long and can only contain letters, numbers, and underscores">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Join Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
